<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // task 1
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function sumSalaries(object) {
            let sum = 0;
            let salaries = Object.values(object);
            for (let salary of salaries) {
                sum += salary;
            }
            return sum
        }

        alert( sumSalaries(salaries) ); // 650

        //task 2

        let user = {
            name: 'John',
            age: 30
        };

        function count(object) {
            return Object.keys(object).length
        }

        alert( count(user) ); // 2

    </script>
</body>
</html>
