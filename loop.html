<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		//only even output
		for (let i = 1; i <= 10; i++) {
			if (i%2==1) continue;
			alert(i)
		}

		//while
		let j = 0
		while (j < 3) {
            alert( `number ${j}!` );
           j++;
        }

        //input number > 100

        while (true) {
        	input = prompt('Enter a number greater than 100?','0');
        	if (input > 100 || !input) break;
        }

        //output prime numbers

        let limit = +prompt('Enter a limit','10')

        loop: for (let i = 2; i <= limit; i++) {
        	
        	for (j = i - 1; j > 1; j--) {
        		if (i%j == 0) continue loop;
        	}       
        	alert(i);
        }
	</script>

</body>
</html>
